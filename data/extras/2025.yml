2025-04-16-tamriel-rebuilt-is-now-allowed:
  title: Tamriel Rebuilt Is Now Allowed
  titleRu: Tamriel Rebuilt теперь разрешён
  description: >-
    Dear followers! Most of you voted for screenshots from the Tamriel Rebuilt add-on to have a separate category on the
    channel. In this regard, the concept of the Morrowind Screenshots project has been slightly updated and now allows
    the inclusion of certain unofficial add-ons in the list of those allowed for publication. At the moment, only
    Tamriel Rebuilt is included there, posts from which will be published with the "Tamriel Rebuilt" prefix in the first
    line of the post description. The first such post may be published today. Also, the "Origin" filter has been added
    [to the project's website](https://mwscr.dehero.site/posts/), allowing you to view only official or unofficial
    content if desired.
  descriptionRu: >-
    Дорогие подписчики! Большинство из вас проголосовало за периодический выход на канале скриншотов из аддона Tamriel
    Rebuilt в отдельной категории. В связи с этим концепция проекта Morrowind Screenshots немного обновилась и теперь
    позволяет включать отдельные неофициальные аддоны в список разрешённых к публикации. В данный момент туда включён
    только Tamriel Rebuilt, посты из которого будут публиковаться с пометкой "Tamriel Rebuilt" в первой строчке описания
    поста. Первый подобный пост может выйти уже сегодня. Также [на сайте проекта](https://mwscr.dehero.site/posts)
    добавлен фильтр "Origin", позволяющий при желании просматривать только официальный или неофициальный контент.
  content: store:/news/2025-04-16-tamriel-rebuilt-is-now-allowed.png
  type: news
