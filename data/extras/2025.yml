2025-11-19-1-wall-calendar-2026:
  title: Wall Calendar for CE 2026
  titleRu: Настенный календарь НЭ 2026
  description: >-
    YOU'LL GO NO FURTHER UNTIL YOU HAVE YOUR CALENDAR!


    Wall calendar from the Morrowind Screenshots project for 2026 with the author's signature on the cover. Available in
    Russian and English. In the English version, the week can start on Monday or Sunday, depending on your preference.


    Format: A3      

    Number of Sheets: 13  

    Paper Type: coated 300 g/m<sup>2</sup>  


    The calendar is printed on thick paper and fastened with a metal spring with a loop for wall mounting. Each page
    features one of the screenshots from the Morrowind Screenshots project, and the cover bears the author's signature,
    made with the same hand as the screenshots ;) The calendar comes with a specially made magnetic cursor made of wood
    to indicate the current date.


    The calendar shows the dates in the Tamriel numbering system, which exactly corresponds to the Gregorian calendar,
    except for the numbering of years. The calendar marks the imperial and local holidays celebrated in Morrowind, as
    well as the date of the arrival of the future Nerevarine to Vvardenfell. In the Russian version, the names of the
    months and days of the week are given in the original Russian translation by Akella and ignore later translations.


    By ordering the calendar, you support the Morrowind Screenshots project and its author and get an artifact that will
    add a piece of your favorite universe to your everyday life, or can be a good gift.
  descriptionRu: >-
    ДАЛЬШЕ ВЫ НЕ ПРОЙДЁТЕ, ПОКА НЕ ПОЛУЧИТЕ КАЛЕНДАРЬ!


    Настенный календарь от проекта Morrowind Screenshots на 2026 год с подписью автора на обложке. Доступен на русском и
    английском языке. В английской версии неделя может начинаться с понедельника или с воскресенья - по вашему запросу.


    Формат: A3  

    Количество листов: 13  

    Вид бумаги: мелованная 300 г/м<sup>2</sup>  


    Календарь напечатан на плотной бумаге и скреплён металлической пружиной с петлёй для крепления на стену. На каждой
    странице размещён один из скриншотов проекта Morrowind Screenshots, а на обложке — подпись автора, сделанная той же
    рукой, что и скриншоты ;) В комплекте с календарём поставляется специально изготовленный магнитный курсор из дерева
    для обозначения текущей даты.


    Календарь показывает даты в системе счисления Тамриэля, которая точно соответствует Григорианскому календарю, за
    исключением нумерации лет. В календаре отмечены общеимперские и местные праздники, отмечаемые в Морровинде, а также
    дата прибытия будущего Нереварина на Вварденфелл. В русской версии названия месяцев и дней недели даны в
    оригинальном переводе на русский от Акелла и игнорируют более поздние переводы.


    Заказывая календарь, вы поддерживаете проект Morrowind Screenshots и его автора и получаете артефакт, который
    добавит частичку любимой вселенной в вашу повседневную жизнь, или может стать хорошим подарком.
