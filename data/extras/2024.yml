2024-08-09-site:
  title: Starting Site
  titleRu: Запуск сайта
  description: >-
    Morrowind Screenshots now receive their own [website](https://mwscr.dehero.site/) where you can search for posts,
    view details, reactions, comments, contributor profiles and download all original images without compression.
  descriptionRu: >-
    У Morrowind Screenshots появился [свой собственный сайт](https://mwscr.dehero.site/), где вы можете искать посты,
    просматривать подробности, реакции, комментарии, профили участников проекта и скачивать все оригинальные изображения
    без сжатия.
