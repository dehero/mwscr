2024-12-23-interview:
  title: Interview to Dmitry Epikhin
  titleRu: Интервью Дмитрию Епихину
  description: >-
    Dear followers! I would like to share with you an interview conducted by game blogger Dmitry Epikhin. It is entirely
    dedicated to the story of the Morrowind Screenshots project and Morrowind in general. Enjoy reading it!<br>

    [Medium
    (English)](https://medium.com/@dmepikh/ive-been-photographing-morrowind-for-15-years-interview-with-the-founder-of-the-morrowind-a5ee65712217)<br>
    [DTF
    (Russian)](https://dtf.ru/screenshots/3312760-fotografiruyu-morrowind-uzhe-15-let-intervyu-s-osnovatelem-proekta-morrowind-screenshots)<br>
    [StopGame
    (Russian)](https://stopgame.ru/blogs/topic/117167/fotografiruyu_morrowind_uzhe_15_let_interview_s_osnovatelem_proekta_morrowind_screenshots)
  descriptionRu: >-
    Дорогие подписчики! Делюсь с вами интервью, взятым у меня игровым блогером Дмитрием Епихиным. Оно полностью
    посвящено рассказу о проекте Morrowind Screenshots и о Morrowind в целом. Приятного чтения!<br>

