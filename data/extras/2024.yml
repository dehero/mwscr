2024-09-18-launch-of-telegram-bot:
  title: Launch of Telegram Bot
  titleRu: Запуск Telegram-бота
  description: >-
    Please welcome [Morrowind Ordinator](https://t.me/mwscrbot), the Telegram bot, which helps to check and propose your
    works to be published in Morrowind Screenshots. Please be patient, he answers within an hour, but you can send as
    many messages as you like. Be sure to read [the proposal topic](https://mwscr.dehero.site/help/proposal/) in
    advance.
  descriptionRu: >-
    Встречайте [Morrowind Ordinator](https://t.me/mwscrbot), Telegram-бота, который поможет проверить и предложить ваши
    работы для публикации в Morrowind Screenshots. Будьте терпеливы, он отвечает в течение часа, но ему можно отправлять
    любое количество сообщений. Убедитесь, что заранее прочитали [справку](https://mwscr.dehero.site/help/proposal/).
  content: store:/shots/2017-01-23-when-you-meet-yourself.png
  type: news
  author: dehero
  mark: B1
