anonimous.2025-10-21-10-55-14:
  title: Outtakes
  titleRu: Невошедшее
  description: >-
    Dear followers! A new type of materials has appeared in the Extra section of the project - "Outtakes". It will
    publish selections of 3 interesting screenshots that did not make it to a separate post, or violate the rules of the
    main project feed. It will also publish some previously rejected screenshots. The first such post will appear today.
    [Submit your screenshots] (https://mwscr.dehero.site/#post-proposal) — it is much easier to get into this section.
  descriptionRu: >-
    Дорогие подписчики! В дополнительных материалах проекта появилась новая рубрика — "Невошедшее". В ней будут
    публиковаться подборки из 3 интересных скриншотов, которые недотянули до отдельного поста, или нарушают правила
    основной ленты проекта. В её рамках будут опубликованы и некоторые отвергнутые ранее скриншоты. Первый такой пост
    появится уже сегодня. [Предлагайте свои скриншоты] (https://mwscr.dehero.site/#post-proposal) — в эту рубрику
    попасть гораздо проще.
  type: news
  author: dehero
arseniy-dyak.2025-04-17-resque-of-tarhiel:
  title: Resque of Tarhiel
  titleRu: Спасение Тархиеля
  description: |
    Issued for the incredible rescue of an enchanter named Tarhiel, who repeatedly died near Seyda Neen
    during the experiment with the scroll of Icarian Flight.

    [Original message in Telegram](https://t.me/mwflw/3404)
  descriptionRu: |
    Выдано за невероятное спасение зачарователя по имени Тархиэль, раз за разом погибающего близ Сейда Нина
    при эксперименте со свитком Полёта Икара.

    [Оригинальное сообщение в Telegram](https://t.me/mwflw/3404)
