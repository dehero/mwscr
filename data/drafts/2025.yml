  title: Resque of Tarhiel
  titleRu: Спасение Тархиеля
  description: |
    Issued for the incredible rescue of an enchanter named Tarhiel, who repeatedly died near Seyda Neen
    during the experiment with the scroll of Icarian Flight.

    [Original message in Telegram](https://t.me/mwflw/3404)
  descriptionRu: |
    Выдано за невероятное спасение зачарователя по имени Тархиэль, раз за разом погибающего близ Сейда Нина
    при эксперименте со свитком Полёта Икара.

    [Оригинальное сообщение в Telegram](https://t.me/mwflw/3404)
